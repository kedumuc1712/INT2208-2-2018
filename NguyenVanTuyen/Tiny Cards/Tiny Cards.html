<!doctype html>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tiny Cards - Duolingo</title>
	
	<link rel="shortcut icon" href="../../../../example-template/favicon.ico">
	
   
    <link rel="stylesheet" href="../../../../example-template/preus-theme/css/bootstrap/bootstrap.min.css">
    
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>

	<link rel="stylesheet" href="../../../../example-template/preus-theme/css/skins/main.css">
    <link  rel="stylesheet" href="../../../../example-template/style.css">
	
	<link rel="stylesheet" href="flip.css">
	<link rel="stylesheet" href="flip2.css">
	<link rel="stylesheet" href="flip3.css">
	<link rel="stylesheet" href="flip4.css">
</head>

<body>
<center>
<nav class="navbar navbar-default navbar-inverse navbar-fixed-top" role="navigation">
    
	    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
            </ul>
	    </div>
	</div>
</nav>


<section class="container">
	<div class="row">
		<div class="col-md-12">
			<h1 class="text-center">Tiny Cards - Duolingo</h1>
			
			<div class="row">
				<div class="col-md-4">
					<h3>Từ thứ nhất</h3>
					<div class="flip-container" ontouchstart="this.classList.toggle('hover');">
						<div class="flipper">
							<div class="front">
								
							</div>
							<div class="back">
								
							</div>
						</div>
					</div>
				</div>
				<div class="col-md-4">
					<h3>Từ thứ hai</h3>
					<div class="flip-container2  vertical" ontouchstart="this.classList.toggle('hover');">
						<div class="flipper2">
							<div class="front2">
								
							</div>
							<div class="back2">
								
							</div>
						</div>
					</div>
				</div>
				<div class="col-md-4">
					<h3>Từ thứ ba</h3>
					<div class="flip-container3" ontouchstart="this.classList.toggle('hover');"  id="flip-toggle">
						<div class="flipper3">
							<div class="front3">
								
							</div>
							<div class="back3">
								
							</div>
						</div>
					</div>
					
				</div>
				<div class="col-md-4">
					<h3>Từ thứ tư</h3>
					<div class="flip-container4 vertical" ontouchstart="this.classList.toggle('hover');">
						<div class="flipper4">
							<div class="front4">
								
							</div>
							<div class="back4">
								
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
    </div>
</section>

<script src="../../../../example-template/preus-theme/js/bootstrap.min.js"></script>   
</center>
</body>
</html>
