<!DOCTYPE html>
<html>
<head>
	<title>Tinycards</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/jquery.flip.js"></script>
	<script type="text/javascript" src="js/flip.js"></script>
	<style>
		@font-face {
			font-family: TinycardsFont;
			src: url("fonts/DINNextRoundedLTPro-Bold.woff2");
		}
		.card-gird h1 {
			background: #26D797;
		}
	</style>
</head>
<body>
	<header>
		<div class="container-fluid" style="background-color: #32CDFF">
			<nav class="navbar navbar-expand-sm fixed-top" style="background-color: #32CDFF">
				<div class="container">
					<a class="navbar-brand" href="1st.html">
				    	<img src="image/icon.png" style="width:40px;">
				    	<b style="font-size: 30px; color: white">Flashcards</b>
				  	</a>  	
				</div>
			</nav>
		</div>
	</header>
	<div class="container" style="margin-top: 100px;">
		<div class="row">
			<div class="col-3">
				<div class="card imgborder" style="width:250px">
				    <img class="card-img-top imgborder" src="image/instruments.jpg" width="200px" alt="Card image">
				    <div class="card-body">
				      	<h4 class="card-title">Instruments</h4>
				      	<p class="card-text">Learn about great instruments.</p>
				    </div>
				</div>
			</div>
			<div class="col-9 imgborder" style="background-color: #FFFFFF">
				<div>
					<ul class="nav nav-tabs">
						<li class="nav-item">
							<a class="nav-link active" href="#">Cards</a>
						</li>
					</ul>
				</div>
				<div>
					<div id="gird-container" class="row" style="margin-top: 40px">
						<div class="col">
							<div class="card-gird">
								<div class="front">
									<img src="image/instruments/1.jpg">
								</div>
								<div class="back">
									<h1>Violin</h1>
								</div>
							</div>
						</div>
						<div class="col">
							<div class="card-gird">
								<div class="front">
									<img src="image/instruments/4.jpg">
								</div>
								<div class="back">
									<h1>Guitar</h1>
								</div>
							</div>
						</div>
						<div class="col">
							<div class="card-gird">
								<div class="front">
									<img src="image/instruments/instruments.jpg">
								</div>
								<div class="back">
									<h1>Saxophone</h1>
								</div>
							</div>
						</div>
					</div>
					<div id="gird-container" class="row" style="margin-top: 40px">
						<div class="col">
							<div class="card-gird">
								<div class="front">
									<img src="image/instruments/2.jpg">
								</div>
								<div class="back">
									<h1>Cymbals</h1>
								</div>
							</div>
						</div>
						<div class="col">
							<div class="card-gird">
								<div class="front">
									<img src="image/instruments/banjo.jpg">
								</div>
								<div class="back">
									<h1>Banjo</h1>
								</div>
							</div>
						</div>
						<div class="col">
							<div class="card-gird">
								<div class="front">
									<img src="image/instruments/harmonica.jpg">
								</div>
								<div class="back">
									<h1>Harmonica</h1>
								</div>
							</div>
						</div>
					</div>
					<div id="gird-container" class="row" style="margin-top: 40px">
						<div class="col">
							<div class="card-gird">
								<div class="front">
									<img src="image/instruments/danhac.jpg">
								</div>
								<div class="back">
									<h1>Harp</h1>
								</div>
							</div>
						</div>
						<div class="col">
							<div class="card-gird">
								<div class="front">
									<img src="image/instruments/recoder.jpg">
								</div>
								<div class="back">
									<h1>Recoder</h1>
								</div>
							</div>
						</div>
						<div class="col">
							<div class="card-gird">
								<div class="front">
									<img src="image/instruments/3.jpg">
								</div>
								<div class="back">
									<h1>Oboe</h1>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
