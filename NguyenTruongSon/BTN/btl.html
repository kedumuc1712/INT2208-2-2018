<body>
	<header>
		<nav class="navbar navbar-default" role="navigation">
			<div class="container-fluid">
				<!-- Brand and toggle get grouped for better mobile display -->

					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">

					</button>
					<a class="navbar-brand" href="#">
						<img src="tinycard.png" alt="">
					</a>
				</div>
		
				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse navbar-ex1-collapse">
					<form class="navbar-form navbar-left" role="search">
						<div class="form-group">
							<input type="text" class="form-control" placeholder="SEARCH">

					<ul class="nav navbar-nav navbar-right">
						<li><div class= "thai"><a href="#">

	<div>
		<div class="container">
			<div class="row">
				<div class="col-md-3 col-sm-6 col-xs-6">
  					<img src="go.png" id="img">
  					<div id="textcenter" style="display:none">ĐI</div>
				</div>
				<div class="col-md-3 col-sm-6 col-xs-6">
					<img src="hello_grande.png" id="img1">
  					<div id="textcenter1" style="display:none">XIN CHÀO</div>
				</div>

	 <script>
      var img = document.getElementById('img');
      var text = document.getElementById('textcenter');
      img.onclick= function(){
            if(img.style.display != 'none'){
            img.style.display = 'none';
            text.style.display = "block";
        }
       text.onclick =  function(){
       	img.style.display = "block";
       	text.style.display = "none";
       }
      }
      var img1 = document.getElementById('img1');
      var text1 = document.getElementById('textcenter1');
      img1.onclick= function(){
            if(img1.style.display != 'none'){
            img1.style.display = 'none';
            text1.style.display = "block";
        }
       text1.onclick =  function(){
       	img1.style.display = "block";
       	text1.style.display = "none";
       }
      }
      var img2 = document.getElementById('img2');
      var text2 = document.getElementById('textcenter2');
      img2.onclick= function(){
            if(img2.style.display != 'none'){
            img2.style.display = 'none';
            text2.style.display = "block";
        }
       text2.onclick =  function(){

       	text2.style.display = "none";
       }
      }
      var img3 = document.getElementById('img3');
      var text3 = document.getElementById('textcenter3');
      img3.onclick= function(){
            if(img3.style.display != 'none'){
            img3.style.display = 'none';
            text3.style.display = "block";

       text3.onclick =  function(){

       }
      }
